<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flores Amarillas ‚Äî Edici√≥n Pro üåº</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fffbe6;
      --bg2:#fff4c2;
      --petal:#ffe100;
      --petal-2:#ffd400;
      --center:#7a2f1b;
      --stem:#3ba55d;
      --leaf:#2d8a49;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --card:#ffffffb8;
      --accent:#e7c500;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 70% 20%, var(--bg2), var(--bg1));
      color:#2b2b2b;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(880px, 92vw);
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:24px;
      align-items:center;
      padding:28px 28px 28px 20px;
      background: var(--card);
      backdrop-filter: blur(6px);
      border:1px solid #f3e59c;
      border-radius:24px;
      box-shadow: var(--shadow);
    }
    @media (max-width: 760px){
      .card{grid-template-columns:1fr; padding:22px}
    }

    .copy h1{
      font-size:clamp(22px, 2.4vw, 34px);
      line-height:1.2;
      margin:0 0 8px;
      font-weight:700;
    }
    .copy p.sub{
      margin:0 0 18px;
      color:#4b4b4b;
      font-weight:300;
    }
    .tag{
      display:inline-flex;align-items:center;gap:.55rem;
      background:#fff7b2; color:#7a6400;
      border:1px solid #f0e28b;
      padding:.35rem .7rem; border-radius:999px;
      font-size:.9rem; font-weight:500;
      margin-bottom:10px;
    }

    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:none; cursor:pointer; padding:.75rem 1rem; border-radius:12px;
      font-weight:600; transition:.2s transform ease, .2s box-shadow ease, .2s background;
    }
    .btn.primary{
      background:linear-gradient(180deg,#ffe66a,#ffd42a);
      color:#403600; box-shadow:0 6px 18px rgba(255,212,42,.35);
    }
    .btn.primary:hover{ transform:translateY(-1px); box-shadow:0 8px 22px rgba(255,212,42,.45) }
    .btn.ghost{
      background:#fff; border:1px solid #ece3a4; color:#6e5c00;
    }
    .btn.ghost:hover{ background:#fff8c9 }

    /* ====== FLOR PRO (CSS puro) ====== */
    .scene{
      position:relative;
      aspect-ratio: 1 / 1;
      width:min(380px, 70vw);
      margin-inline:auto;
      display:grid; place-items:center;
    }
    .ground{
      position:absolute; bottom:18px; left:8%; right:8%;
      height: 12px; background: #e6e1a6; border-radius:999px;
      filter: blur(3px);
    }

    .flower{
      position:relative; width: 220px; height: 290px;
      display:grid; place-items:center;
      animation: float 6s ease-in-out infinite;
    }

    /* Tallo */
    .stem{
      position:absolute; bottom:40px; left:50%; transform:translateX(-50%);
      width: 10px; height: 160px; background: linear-gradient(180deg,var(--stem), #2a7f4e);
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }

    /* Hojas */
    .leaf{
      position:absolute; bottom:120px; left:50%;
      width:120px; height:70px; border-radius: 0 120px 120px 120px;
      background: radial-gradient(100px 70px at 70% 50%, #45b46e, var(--leaf));
      transform-origin: 0 50%;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }
    .leaf.l{ transform: translateX(-18px) rotate(-28deg) scaleX(-1) }
    .leaf.r{ transform: translateX(18px) rotate(18deg) }

    /* Cabeza (p√©talos + centro) */
    .head{
      position:absolute; bottom:170px; left:50%; transform:translateX(-50%);
      width: 170px; height: 170px; display:grid; place-items:center;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.15));
      animation: sway 10s ease-in-out infinite;
    }

    /* P√©talos (12) con gradiente y brillo */
    .petals{
      position:relative; width:100%; height:100%;
      animation: spin 20s linear infinite;
    }
    .petal{
      --i:0; /* √≠ndice 0..11 */
      position:absolute; inset:0; display:grid; place-items:center;
      transform: rotate(calc(var(--i) * 30deg));
    }
    .petal::before{
      content:"";
      width: 64px; height: 96px; border-radius: 50px 50px 48px 48px;
      transform: translateY(-44px);
      background:
        radial-gradient(24px 22px at 50% 26%, #fff6a5 38%, #fff0 40%),
        linear-gradient(180deg, var(--petal), var(--petal-2));
      box-shadow:
        inset 0 -10px 16px rgba(0,0,0,.08),
        inset 0 10px 8px rgba(255,255,255,.35);
    }

    /* Centro */
    .center{
      position:absolute; width: 70px; height: 70px; border-radius:50%;
      background: radial-gradient(28px 24px at 40% 40%, #a54d33, var(--center));
      box-shadow:
        inset 0 4px 8px rgba(255,255,255,.25),
        inset 0 -8px 14px rgba(0,0,0,.18);
      border: 2px solid #e6b37f40;
    }

    /* Interacci√≥n */
    .scene:hover .petals{ animation-play-state: paused } /* pausa al pasar el mouse */
    .scene:active .petals{ animation-duration: 6s }       /* m√°s r√°pida al click */

    /* Animaciones */
    @keyframes spin { to{ transform: rotate(360deg) } }
    @keyframes sway {
      0%,100%{ transform: translateX(-50%) rotate(-2deg) }
      50%{ transform: translateX(-50%) rotate(2deg) }
    }
    @keyframes float {
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-6px) }
    }

    /* Footer peque */
    .note{
      text-align:center; font-size:.9rem; color:#6a5d00; margin-top:6px;
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="scene" aria-label="Flor amarilla animada">
      <div class="flower" role="img">
        <div class="stem"></div>
        <div class="leaf l"></div>
        <div class="leaf r"></div>

        <div class="head">
          <div class="petals">
            <!-- 12 p√©talos distribuidos a 30¬∞ -->
            <div class="petal" style="--i:0"></div>
            <div class="petal" style="--i:1"></div>
            <div class="petal" style="--i:2"></div>
            <div class="petal" style="--i:3"></div>
            <div class="petal" style="--i:4"></div>
            <div class="petal" style="--i:5"></div>
            <div class="petal" style="--i:6"></div>
            <div class="petal" style="--i:7"></div>
            <div class="petal" style="--i:8"></div>
            <div class="petal" style="--i:9"></div>
            <div class="petal" style="--i:10"></div>
            <div class="petal" style="--i:11"></div>
          </div>
          <div class="center" aria-hidden="true"></div>
        </div>
      </div>
      <div class="ground" aria-hidden="true"></div>
    </section>

    <section class="copy">
      <span class="tag">21 de Septiembre ‚Ä¢ Flores Amarillas</span>
      <h1>Ignacia <span aria-hidden="true">üíõ</span></h1>
      <p class="sub">
        "Dicen que las flores amarillas son para la amistad. No nos vamos a mentir, a√∫n no llegamos ah√≠.
Pero te las mando igual, porque hasta en los malos inicios puede haber algo interesante."
      </p>
      <div class="actions">
        <button class="btn primary" onclick="toggleSpin()">‚ñ∂Ô∏è Pausar/Reanudar</button>
        <button class="btn ghost" onclick="document.body.requestFullscreen?.()">‚õ∂ Pantalla completa</button>
      </div>
      
    </section>
  </main>

  <script>
    // Peque√±o control para pausar/reanudar la rotaci√≥n
    let paused = false;
    function toggleSpin(){
      const petals = document.querySelector('.petals');
      paused = !paused;
      petals.style.animationPlayState = paused ? 'paused' : 'running';
    }
  </script>
</body>
</html>
